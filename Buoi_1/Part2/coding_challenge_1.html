<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

    </main>

    <script>
        let calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

        let checkWinner = (avgDolphins, avgKoalas) => {
            if (avgDolphins >= 2 * avgKoalas) {
                console.log(`Dolphins win (${avgDolphins} vs. ${avgKoalas})`);
            } else if (avgKoalas >= 2 * avgDolphins) {
                console.log(`Koalas win (${avgKoalas} vs. ${avgDolphins})`);
            } else {
                console.log('No team wins...');
            }
        };

        let scoresDolphins = calcAverage(44, 23, 71);
        let scoresKoalas = calcAverage(65, 54, 49);

        console.log('Data 1');
        console.log(scoresDolphins, scoresKoalas);
        checkWinner(scoresDolphins, scoresKoalas);

        scoresDolphins = calcAverage(85, 54, 41);
        scoresKoalas = calcAverage(23, 34, 27);
        console.log('Data 2');
        console.log(scoresDolphins, scoresKoalas);

        checkWinner(scoresDolphins, scoresKoalas);
    </script>
</body>
</html>
