<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Function to calculate average score for a team
            function calculateAverage(scores) {
                return scores.reduce((sum, score) => sum + score, 0) / scores.length;
            }

            // Function to determine winner with basic rules
            function determineWinner(dolphinsScores, koalasScores) {
                const dolphinsAvg = calculateAverage(dolphinsScores);
                const koalasAvg = calculateAverage(koalasScores);
                
                console.log(`Dolphins average score: ${dolphinsAvg.toFixed(2)}`);
                console.log(`Koalas average score: ${koalasAvg.toFixed(2)}`);
                
                if (dolphinsAvg > koalasAvg) {
                    return "Dolphins win the trophy!";
                } else if (koalasAvg > dolphinsAvg) {
                    return "Koalas win the trophy!";
                } else {
                    return "It's a draw!";
                }
            }

            // Function to determine winner with minimum score requirement (Bonus 1)
            function determineWinnerWithMinScore(dolphinsScores, koalasScores) {
                const dolphinsAvg = calculateAverage(dolphinsScores);
                const koalasAvg = calculateAverage(koalasScores);
                
                console.log(`Dolphins average score: ${dolphinsAvg.toFixed(2)}`);
                console.log(`Koalas average score: ${koalasAvg.toFixed(2)}`);
                
                if (dolphinsAvg > koalasAvg && dolphinsAvg >= 100) {
                    return "Dolphins win the trophy!";
                } else if (koalasAvg > dolphinsAvg && koalasAvg >= 100) {
                    return "Koalas win the trophy!";
                } else {
                    return "No team wins the trophy";
                }
            }

            // Function to determine winner with minimum score requirement for both teams (Bonus 2)
            function determineWinnerWithMinScoreForDraw(dolphinsScores, koalasScores) {
                const dolphinsAvg = calculateAverage(dolphinsScores);
                const koalasAvg = calculateAverage(koalasScores);
                
                console.log(`Dolphins average score: ${dolphinsAvg.toFixed(2)}`);
                console.log(`Koalas average score: ${koalasAvg.toFixed(2)}`);
                
                if (dolphinsAvg > koalasAvg && dolphinsAvg >= 100) {
                    return "Dolphins win the trophy!";
                } else if (koalasAvg > dolphinsAvg && koalasAvg >= 100) {
                    return "Koalas win the trophy!";
                } else if (dolphinsAvg === koalasAvg && dolphinsAvg >= 100 && koalasAvg >= 100) {
                    return "It's a draw! Both teams win the trophy!";
                } else {
                    return "No team wins the trophy";
                }
            }

            // Test Data 1
            console.log("\nTest Data 1:");
            const dolphins1 = [96, 108, 89];
            const koalas1 = [88, 91, 110];
            console.log(determineWinner(dolphins1, koalas1));

            // Test Data Bonus 1
            console.log("\nTest Data Bonus 1:");
            const dolphins2 = [97, 112, 101];
            const koalas2 = [109, 95, 123];
            console.log(determineWinnerWithMinScore(dolphins2, koalas2));

            // Test Data Bonus 2
            console.log("\nTest Data Bonus 2:");
            const dolphins3 = [97, 112, 101];
            const koalas3 = [109, 95, 106];
            console.log(determineWinnerWithMinScoreForDraw(dolphins3, koalas3));
        </script>
    </body>
</html>
